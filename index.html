<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="calculator" id="con">
        <h3>
          CALCULATOR
          <a href="https://github.com/GULSHANITSYOU"
            ><i class="fa-brands fa-github"></i>Gulshanitsyou</a
          >
          <!-- <button id ="btn">THEAM</button> -->
        </h3>
        <form action="#">
          <div class="Display">
            <input type="text" id="display" name="display" value="" />
          </div>

          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '' "
              class="opretor" />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0 , -1) "
              class="opretor" />
            <input type="button" value="." onclick="display.value += '.' " />
            <input
              type="button"
              value="/"
              onclick="display.value += '/' "
              class="opretor" />
          </div>

          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              value="*"
              onclick="display.value += '*' "
              class="opretor" />
          </div>

          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              value="-"
              onclick="display.value += '-' "
              class="opretor" />
          </div>

          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              value="+"
              onclick="display.value += '+' "
              class="opretor" />
          </div>

          <div>
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              class="equal opretor"
              onclick=" display.value = eval(display.value) " />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a967ba6d14.js"
      crossorigin="anonymous"></script>

      <script src="script.js"></script>
  </body>
</html>
